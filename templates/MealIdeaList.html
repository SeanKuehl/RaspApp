{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'HomeAppTheme.css' %}">
    </head>
    
<body>


<div align="center">
    <h1> View Reminders</h1>
</div>

<a href="{% url 'Home' %}">
    <button>Back to main menu</button>
</a>

<!-- Iterate over object_list -->
{% for object in object_list %}
<!-- Display Objects -->
<p>{{ object.meal }}</p>
<a href="{% url 'delete_meal' object.id %}">
    <button>Delete</button>
</a>
    
   
<hr/>
<!-- If object_list is empty  -->
{% empty %}
<li>No Reminders yet.</li>
{% endfor %}






</body>
</html>
