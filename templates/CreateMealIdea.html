{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'HomeAppTheme.css' %}">
    </head>
<body>


<div align="center">
    <h1> Add a new Reminder</h1>
</div>

<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form.as_p }}
     
    <input type="submit" value="Submit">
</form>

<a href="{% url 'Home' %}">
    <button>Back to main menu</button>
</a>

</body>
</html>
